<nav
	[ngClass]="(isOpen$ | async) ? 'w-52 xl:w-64' : 'w-[70px]'"
	class="hidden h-full flex-col justify-between overflow-auto bg-white pt-3 transition-all duration-300 dark:bg-night-700 lg:flex">
	<div class="px-4">
		<!-- Logo -->
		<div class="relative h-10">
			<div class="flex items-center" *ngIf="isOpen$ | async">
				<a class="flex items-center justify-center rounded bg-primary-500 p-2 focus:outline-none focus:ring-1">
					<svg-icon src="assets/icons/logo.svg"> </svg-icon>
				</a>
				<b class="ml-1 pl-2 text-sm font-bold dark:text-night-50">
					{{ appJson.name }}
				</b>
			</div>
			<button
				(click)="toggleSidebar()"
				class="absolute top-2 right-2 flex h-5 w-5 items-center justify-center rounded opacity-20 transition-all duration-200 hover:opacity-70 focus:outline-none dark:text-slate-100"
				[ngClass]="{ 'rotate-180': !(isOpen$ | async) }">
				<svg-icon src="assets/icons/solid/chevron-double-left.svg"> [svgClass]="'h-5 w-5'"> </svg-icon>
			</button>
		</div>

		<!-- Separator -->
		<div class="pt-3">
			<hr class="border-dashed border-gray-200 dark:border-night-500" />
		</div>

		<!-- Menu Items -->
		<app-sidebar-menu [menuItem]="pagesMenu"> </app-sidebar-menu>
	</div>

	<div class="mx-4 my-4 space-y-1">
		<!-- Dark Theme -->

		<div
			(click)="toggleTheme()"
			class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100 dark:hover:bg-night-600">
			<svg-icon
				[src]="themeService.isDark ? 'assets/icons/outline/sun.svg' : 'assets/icons/outline/moon.svg'"
				[svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
			</svg-icon>

			<a
				class="ml-3 truncate text-xs font-semibold tracking-wide text-gray-600 focus:outline-none dark:text-night-100">
				{{ themeService.isDark ? 'Light Theme' : 'Dark Theme' }}
			</a>

			<div class="fixed w-full" *ngIf="!(isOpen$ | async)">
				<span
					class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white dark:text-night-900">
					Theme
				</span>
			</div>
		</div>

		<div
			class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100 dark:hover:bg-night-600">
			<svg-icon src="assets/icons/outline/logout.svg" [svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
			</svg-icon>

			<a
				class="ml-3 truncate text-xs font-semibold tracking-wide text-gray-600 focus:outline-none dark:text-night-100">
				Sign out
			</a>

			<div class="fixed w-full" *ngIf="!(isOpen$ | async)">
				<span
					class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white dark:text-night-900">
					Sign out
				</span>
			</div>
		</div>

		<div
			class="group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100 dark:hover:bg-night-600">
			<svg-icon
				src="assets/icons/outline/information-circle.svg"
				[svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
			</svg-icon>

			<a
				class="ml-3 truncate text-[10px] font-semibold tracking-wide text-gray-600 focus:outline-none dark:text-night-100">
				<span class="rounded-lg bg-yellow-400/10 px-2 font-semibold text-yellow-500"
					>v{{ appJson.version }}</span
				>
			</a>

			<div class="fixed w-full" *ngIf="!(isOpen$ | async)">
				<span
					class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white dark:text-night-900">
					v{{ appJson.version }}
				</span>
			</div>
		</div>
	</div>
</nav>
