<!-- login form -->
<form class="mt-10 space-y-6">
	<div class="space-y-1">
		<h2 class="flex items-center justify-center text-3xl font-semibold text-gray-700 dark:text-white">
			Hello Again
			<p class="text-primary-500">!</p>
		</h2>
		<p class="text-sm text-gray-400 dark:text-night-200">Some description about this login page here.</p>
	</div>

	<input type="hidden" name="remember" value="true" />
	<div class="space-y-3 text-left">
		<div class="relative">
			<input type="text" id="email" class="peer block" placeholder=" " />
			<label
				for="email"
				class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
				Email address
			</label>
		</div>
		<div class="relative">
			<input type="password" id="password" class="peer block" placeholder=" " />
			<label
				for="password"
				class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
				Password
			</label>
		</div>
	</div>

	<div class="flex items-center justify-between space-x-3">
		<div class="flex items-center">
			<input id="remember-me" name="remember-me" type="checkbox" />
			<label for="remember-me" class="ml-2 block text-sm text-gray-500 dark:text-night-200"> Remember me </label>
		</div>

		<div class="text-sm">
			<a routerLink="/auth/forgot-password" class="font-medium text-primary-600 hover:text-primary-500">
				Forgot your password?
			</a>
		</div>
	</div>

	<!-- Submit Button -->
	<div>
		<button
			type="submit"
			routerLink="/dashboard"
			class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
			Sign in
		</button>
	</div>
</form>
