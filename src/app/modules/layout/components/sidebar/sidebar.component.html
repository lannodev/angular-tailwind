<nav
  [ngClass]="menuService.showSideBar ? 'w-52 xl:w-64' : 'w-[70px]'"
  class="scrollbar-thumb-rounded scrollbar-track-rounded dark:bg-night-700 dark:scrollbar-thumb-night-500 dark:scrollbar-track-night-600 hidden h-full flex-col justify-between overflow-auto bg-white pt-3 transition-all duration-300 scrollbar-thin scrollbar-track-gray-50 scrollbar-thumb-gray-100 lg:flex">
  <div class="px-4">
    <!-- Logo -->
    <div class="relative h-10">
      <div class="flex items-center" *ngIf="menuService.showSideBar">
        <a class="flex items-center justify-center rounded bg-primary p-2 focus:outline-none focus:ring-1">
          <svg-icon src="assets/icons/logo.svg"> </svg-icon>
        </a>
        <b class="dark:text-night-50 ml-1 pl-2 text-sm font-bold">
          {{ appJson.displayName }}
        </b>
      </div>
      <button
        (click)="toggleSidebar()"
        class="dark:text-night-400 dark:hover:text-night-300 absolute top-2 right-2 flex h-5 w-5 items-center justify-center rounded text-gray-400 transition-all duration-200 focus:outline-none hover:text-gray-500"
        [ngClass]="{ 'rotate-180': !menuService.showSideBar }">
        <svg-icon src="assets/icons/heroicons/solid/chevron-double-left.svg"> [svgClass]="'h-5 w-5'"> </svg-icon>
      </button>
    </div>

    <!-- Separator -->
    <div class="pt-3">
      <hr class="dark:border-night-500 border-dashed border-gray-200" />
    </div>

    <!-- Menu Items -->
    <app-sidebar-menu></app-sidebar-menu>
  </div>

  <div class="mx-4 my-4 space-y-1">
    <!-- Dark Theme -->
    <div
      (click)="toggleTheme()"
      class="dark:hover:bg-night-600 group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100">
      <svg-icon
        [src]="
          themeService.isDark ? 'assets/icons/heroicons/outline/sun.svg' : 'assets/icons/heroicons/outline/moon.svg'
        "
        [svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
      </svg-icon>

      <a class="dark:text-night-100 ml-3 truncate text-xs font-semibold tracking-wide text-gray-600 focus:outline-none">
        {{ themeService.isDark ? 'Light Theme' : 'Dark Theme' }}
      </a>

      <div class="fixed w-full" *ngIf="!menuService.showSideBar">
        <span
          class="z-1 dark:text-night-900 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white">
          Theme
        </span>
      </div>
    </div>
    <!-- Sign out -->
    <div
      class="dark:hover:bg-night-600 group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100">
      <svg-icon
        src="assets/icons/heroicons/outline/logout.svg"
        [svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
      </svg-icon>

      <a
        routerLink="/auth"
        class="dark:text-night-100 ml-3 truncate text-xs font-semibold tracking-wide text-gray-600 focus:outline-none">
        Sign out
      </a>

      <div class="fixed w-full" *ngIf="!menuService.showSideBar">
        <span
          class="z-1 dark:text-night-900 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white">
          Sign out
        </span>
      </div>
    </div>
    <!-- Version -->
    <div
      class="dark:hover:bg-night-600 group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100">
      <svg-icon
        src="assets/icons/heroicons/outline/information-circle.svg"
        [svgClass]="'h-5 w-5 text-gray-400 dark:text-night-400'">
      </svg-icon>

      <a
        target="_blank"
        href="https://github.com/luciano-work/angular-tailwind"
        class="dark:text-night-100 ml-3 truncate text-[10px] font-semibold tracking-wide text-gray-600 focus:outline-none">
        <span class="rounded-lg bg-yellow-400/10 px-2 font-semibold text-yellow-500">v{{ appJson.version }}</span>
      </a>

      <div class="fixed w-full" *ngIf="!menuService.showSideBar">
        <span
          class="z-1 dark:text-night-900 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100 dark:bg-white">
          v{{ appJson.version }}
        </span>
      </div>
    </div>
  </div>
</nav>
