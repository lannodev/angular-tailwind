<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
  <h3 class="text-sm font-medium text-muted-foreground">Showing 08 of 100 users</h3>
  <div class="flex flex-wrap gap-2">
    <div class="flex">
      <label class="relative text-muted-foreground">
        <div class="absolute left-2.5 top-2.5">
          <svg-icon src="./assets/icons/heroicons/outline/magnifying-glass.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
        </div>
        <input class="py-2 pl-8 pr-2" placeholder="Search users" type="text" value="" />
      </label>
    </div>
    <div class="flex flex-wrap gap-2.5">
      <select class="w-28 p-2 text-muted-foreground">
        <option value="1">Active</option>
        <option value="2">Disabled</option>
        <option value="2">Pending</option>
      </select>
      <select class="w-28 p-2 text-muted-foreground">
        <option value="1">Latest</option>
        <option value="2">Older</option>
        <option value="3">Oldest</option>
      </select>
    </div>
  </div>
</div>
